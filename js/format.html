<!DOCTYPE html>
<html lang="pl">
<head>
      <title>Format</title>
      <link rel="stylesheet" href="format.css">
      <script src="./format.js" defer></script>
</head>
<body>
    <p>Podaj rozmiar tekstu w procentach</p>
    <input type="number"  id="size">% <br>
    <select id="style">
        <option value="normal">prosty</option>
        <option value="italic">pochylony</option>
    </select>
    <p>Jakim kolorem sformatować tekst. Wybierz przycisk</p>
    <button class="button-size color-red" id="red" onclick="formatRed()"></button>
    <button  class="button-size color-green" id="green" onclick="formatGreen()"></button>
    <button  class="button-size color-blue"  id="blue" onclick="formatBlue()"></button>

    <p id="result">To jest przykład paragrafu, który może byćdowolnie formatowany przez Java Script </p>

    
</body>
</html>
